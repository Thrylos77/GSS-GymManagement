<div class="container mt-5">
  <h2>Gestion des Clients</h2>

  <!-- Bouton pour afficher/masquer le formulaire -->
  <button class="btn btn-primary mb-3" (click)="toggleForm()">
    {{ showForm ? 'Masquer le formulaire' : 'Ajouter un client' }}
  </button>

  <!-- Formulaire d'ajout de client -->
  <div *ngIf="showForm" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Ajouter un client</h5>
      <form (ngSubmit)="addCustomer()">
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="newCustomer.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="newCustomer.lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="newCustomer.email" name="email" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Tableau des clients -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Liste des Clients</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
